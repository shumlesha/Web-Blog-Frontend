<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/mainpage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Блог №415</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost/authors">Авторы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost/communities">Группы</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost/login">Вход</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="card head-block-card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h2 class="card-title font-weight-bold mb-3">Группа "Стажировка"</h2>
                    <p class="card-text mb-3"><i class="bi bi-people-fill"></i> <span id="sub-count">0 подписчиков</span></p>
                    <p class="card-text mb-4">Тип сообщества: <span id="access-type"></span></p>
                    <h5 class="font-weight-bold mb-3" style="font-size: 1.25rem;">Администраторы</h5>
                    <div class="col-12 mb-3 author-container">

                    </div>
                </div>
                <div class="ml-4 text-right buttons">
                </div>
            </div>
        </div>
    </div>
</div>




<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            Фильтры
        </div>
        <div class="card-body">
            <div class="form-row mb-1">
                <div class="col">
                    <label for="sort" class="mb-0">Сортировать</label>
                    <select id="sort" class="form-control">
                        <option>По дате создания (сначала новые)</option>
                        <option>По дате создания (сначала старые)</option>
                        <option>По количеству лайков (по убыванию)</option>
                        <option>По количеству лайков (по возрастанию)</option>
                    </select>
                </div>

                <div class="col">
                    <label for="tagsSearch" class="mb-0">Поиск по тэгам</label>
                    <select multiple id="tagsSearch" class="form-control" size="3">
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end"> <!-- Классы для flex-контейнера, выравнивание справа -->
                <button type="submit" class="btn btn-primary mt-1" id="apply-filters">Применить</button>
            </div>

        </div>
    </div>
</div>


<div class="container my-4">
    <div class="row">
        <div class="col" id="postsCol">

        </div>
    </div>
    <div class="d-flex justify-content-between my-4">

        <nav aria-label="Page navigation">
            <ul class="pagination my-4">
                <li class="page-item"><a class="page-link prev" href="#">«</a></li>
                <li class="page-item active"><a class="page-link" href="#" data-page="1">1</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="2">2</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="3">3</a></li>
                <li class="page-item"><a class="page-link next" href="#">»</a></li>
            </ul>
        </nav>
        <div class="col-md-3">
            <label for="numofPosts">Число постов на странице</label>
            <select class="form-control" id="numofPosts">
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
        </div>
        <input type="hidden" id="totalPages" value="0">
    </div>
</div>



<footer class="bg-light text-muted py-3 fixed-bottom">
    <div class="container ml-5">
        &copy; 2022 - Блог №415
    </div>
</footer>



<script src="../js/communityPage.js"></script>
</body>
</html>
