<div class="mb-3 comment-item" data-comment-id="{{id}}">
    <p class="mb-1">{{author}}</p>
    <p class="mb-1">{{content}}</p>
    <div class="d-flex align-items-baseline">
        <small class="text-muted">{{date}}</small>
        <small class="text-muted mx-2">{{time}}</small>
        <a href="#" class="card-link reply-link">Ответить</a>
    </div>
    <div class="border-left border-primary pl-3 mt-2 replies-container">
    </div>
</div>
