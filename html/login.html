<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Блог №415</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost">Главная</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost/login">Вход</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row justify-content-center" style="padding-top: 56px; padding-bottom: 32px;">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <h2 class="card-title text-start">Вход</h2>
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="user@example.com" required autofocus>
                            <div class="invalid-feedback">Неверный email</div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Пароль</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                            <div class="invalid-feedback">Неверный пароль</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        <button type="button" id="registerButton" class="btn btn-secondary btn-block">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-muted py-3 mt-auto fixed-bottom">
    <div class="container ml-5">
        &copy; 2022 - Блог №415
    </div>
</footer>



<script src="../js/login.js"></script>
</body>
</html>
