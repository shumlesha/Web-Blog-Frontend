<body>

<div class="container mt-5 border rounded p-4">
    <h2>Написать новый пост</h2>
    <form id="createForm">
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="postTitle">Название</label>
                <input type="text" class="form-control" id="postTitle">
                <div class="invalid-feedback">Введите название</div>
            </div>
            <div class="form-group col-md-4">
                <label for="postReadingTime">Время чтения</label>
                <input type="text" class="form-control" id="postReadingTime">
                <div class="invalid-feedback">Введите время чтения</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="postGroup">Группа</label>
                <select id="postGroup" class="form-control">
                    <option selected>Без группы</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="postTags">Теги</label>
                <select multiple id="postTags" class="form-control" size="3">
                </select>
                <div class="invalid-feedback">Выберите теги</div>
            </div>
        </div>
        <div class="form-group">
            <label for="postImageUrl">Ссылка на картинку</label>
            <input type="text" class="form-control" id="postImageUrl">
        </div>
        <div class="form-group">
            <label for="postText">Текст</label>
            <textarea class="form-control" id="postText" rows="3"></textarea>
            <div class="invalid-feedback">Заполните текст поста</div>
        </div>
        <div class="form-group">
            <label class="h4 font-weight-normal" for="postAddress">Адрес</label>
            <small class="form-text mb-2">Субъект РФ</small>
            <select id="postAddress" class="form-control">
                <option selected>Не выбран</option>
            </select>
            <div id="addressDetails"></div>
        </div>
        <button type="submit" class="btn btn-primary">Создать пост</button>
    </form>
</div>
