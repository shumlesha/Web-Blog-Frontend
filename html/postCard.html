<div class="card mt-4">
    <div class="card-body">
        <h6 class="card-subtitle text-muted mb-2">{{author}} - {{date}} {{time}} {{community}}</h6>
        <h4 class="card-title">{{title}}</h4>
        <hr style="border-top: 1px solid #ccc8c8;">
        {{image}}
        <p class="card-text" data-full-text="{{description}}">{{text}}</p>
        <p class="card-text text-muted">{{tags}}</p>
        <p class="card-text">Время чтения: {{readingTime}} мин.</p>
    </div>
    <div class="card-footer bg-light d-flex justify-content-between">
        <span>{{commentsCount}} <i class="bi bi-chat-left-text me-2"></i></span>
        <span class="like-section" data-post-id="{{postId}}">
            <span class="likes-count">{{likes}}</span> <i class="{{likeClass}} like-icon"></i>
        </span>
    </div>
</div>
