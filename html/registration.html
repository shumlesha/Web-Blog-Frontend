<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="../css/registration.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-white border-bottom shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Блог №415</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Главная</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/login/">Вход</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container min-vh-100">
  <div class="row vh-100 justify-content-center align-self-center">
    <div class="col-md-6 my-auto">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-start">Регистрация</h2>
          <form id="registrationForm">
            <div class="form-group">
              <label for="inputFullName">ФИО</label>
              <input type="text" class="form-control" id="inputFullName" placeholder="Иванов Иван Иванович" required>
            </div>
            <div class="form-group">
              <label for="inputBirthDate">Дата рождения</label>
              <input type="date" class="form-control" id="inputBirthDate" required>
            </div>
            <div class="form-group">
              <label for="inputGender">Пол</label>
              <select class="form-control" id="inputGender">
                <option>Мужчина</option>
                <option>Женщина</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputPhone">Телефон</label>
              <input type="tel" class="form-control" id="inputPhone" required>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required autofocus>
              <small class="form-text text-muted">Email будет использоваться для входа в систему</small>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<footer class="bg-light text-muted py-3 fixed-bottom">
  <div class="container">
    &copy; 2022 - Блог №415
  </div>
</footer>



<script src="../js/registration.js"></script>
</body>
</html>
