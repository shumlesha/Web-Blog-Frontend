<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/mainpage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Блог №415</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Авторы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Группы</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">

        </ul>
    </div>
</nav>


<div class="container mt-3">
    <div class="text-right mb-2">
        <button class="btn btn-primary">Написать пост</button>
    </div>
    <div class="card">
        <div class="card-header">
            Фильтры
        </div>
        <div class="card-body">
            <div class="form-row mb-1">
                <div class="col">
                    <label for="authorSearch" class="mb-0">Поиск по имени автора</label>
                    <input type="text" id="authorSearch" class="form-control">
                </div>

                <div class="col">
                    <label for="tagsSearch" class="mb-0">Поиск по тэгам</label>
                    <select multiple id="tagsSearch" class="form-control" size="3">
                        <option>КомпЖелезо</option>
                        <option>Еда</option>
                        <option>18+</option>
                        <option>DevOps</option>
                        <option>База</option>
                        <option>Стажировка</option>
                    </select>
                </div>
            </div>
            <div class="form-row align-items-end">
                <div class="col">
                    <label for="sort" class="mb-0">Сортировать</label>
                    <select id="sort" class="form-control">
                        <option>По дате создания (сначала новые)</option>
                        <option>По дате создания (сначала старые)</option>
                        <option>По количеству лайков (по убыванию)</option>
                        <option>По количеству лайков (по возрастанию)</option>
                    </select>
                </div>

                <div class="col">
                    <label for="readingTimeFrom" class="mb-0">Время чтения от</label>
                    <input type="text" id="readingTimeFrom" class="form-control">
                </div>
                <div class="col">
                    <label for="readingTimeTo" class="mb-0">Время чтения до</label>
                    <input type="text" id="readingTimeTo" class="form-control">
                </div>

                <div class="col d-flex ml-2 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="myGroups">
                        <label class="form-check-label" for="myGroups">
                            Только мои группы
                        </label>
                    </div>
                </div>

                <div class="col-md-auto">
                    <button type="submit" class="btn btn-primary">Применить</button>
                </div>
            </div>
        </div>
    </div>
</div>






<footer class="bg-light text-muted py-3 fixed-bottom">
    <div class="container">
        &copy; 2022 - Блог №415
    </div>
</footer>



<script src="../js/mainpage.js"></script>
</body>
</html>
